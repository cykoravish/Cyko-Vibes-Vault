    <script src="https://cdn.tailwindcss.com"></script>

            }
        }
    </style>

<body
    style="background-image: url('https://images.unsplash.com/photo-1503455637927-730bce8583c0?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"

            <h1 class="relative inline-block">
